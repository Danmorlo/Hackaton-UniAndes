<div class="row display-flex">
        <div
          class="col col-xl-8 col-lg-6 col-md-12 col-sm-12 col-12 image-login"
        ></div>
        <div
          class="col col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 animated bounceInUp"
          style="background-color: #f8f8f8;"
        >

          <div class="login-form px-5 py-5 " >
            <a class="logo d-flex justify-content-center">
              <div class="img-wrap text-center">
                <h1>Grademy Especialistas</h1>
              </div>
            </a>
            <div class="options text-center">
                <a class="mx-3 mt-2" style="color: #542E78;" [routerLink]="['/login-parent']" ><strong>Padres</strong></a>
                <a  class="mx-3 mt-2 " style="color: #542E78;" [routerLink]="['/login-kids']" ><strong>Niños</strong></a>
              </div>
            
      <form
      #specialistform="ngForm"
      (ngsubmit)="onSubmitspecialist(specialistform)"
      novalidate
      class="content "
      >
      <div class="row">
        <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 px-3 mt-5 ">
          <div class="form-group ">
            <input
              required
              ngModel
              #nickname="ngModel"
              name="email"
              [(ngModel)]="specialist.email"
              class="form-control"
              placeholder="Correo electronico"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              id="email"
            />
          </div>
      
          <div class="form-group ">
            <input
              required
              minlength="6"
              ngModel
              name="password"
              #password="ngModel"
              [(ngModel)]="specialist.password"
              class="form-control"
              placeholder="contraseña"
              type="password"
              id="password"
            />
          </div>
          <div class="button-container my-4">
            <button
              type="submit"
              (click)="onSubmitspecialist(specialistform)"
              class="btn btn-lg btn-primary login-button"
            >
              Iniciar sesión
            </button>
            <p class="mt-3">
              ¿No tienes una cuenta aún?
              <a [routerLink]="['/register']" style="color: #542E78;"
                ><strong>Regístrate ahora!</strong></a
              >
            </p>
          </div>
        </div>
      </div>
      </form>
      
          </div>
      
          <!-- ... end Login-Registration Form  -->
        </div>
      </div>
